<div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
	<div class="modal__overlay" tabindex="-1" data-micromodal-close>
		<div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
			<button class="modal__close" data-micromodal-close>
				Закрыть
			</button>
			<h3 class="modal__title">
				Подпишитесь на нашу рассылку
			</h3>
			<p class="modal__discript">
				Подпишитесь на нашу рассылку и будьте в курсе всех обновлений аналитических материалов.
			</p>
			<form action="" class="modal__form">
				<input type="text" class="modal__input" placeholder="Ваш E-mail">
				<button class="modal__button">
					Подписаться
				</button>
			</form>
			<label class="modal__save">
				<input type="checkbox" class="modal__save-input modal__save-input--subscribe">
				<div class="modal__save-icon">
					<svg class="icon-svg">
						<use xlink:href="img/sprites/sprite.svg#checkbox"></use>
					</svg>
				</div>
				<p class="modal__save-text">
					больше не показывать это всплывающее окно
				</p>
			</label>
		</div>
	</div>
</div>

<div class="modal micromodal-slide" id="modal-2" aria-hidden="true">
	<div class="modal__overlay" tabindex="-1" data-micromodal-close>
		<div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-2-title">
			<button class="modal__close" data-micromodal-close>
				Закрыть
			</button>
			<h3 class="modal__title">
				Спасибо!
			</h3>
			<p class="modal__discript">
				Вы успешно подписались на обновления нашего сайта
			</p>
		</div>
	</div>
</div>
